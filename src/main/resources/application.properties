spring.application.name=Inmuebles

# Common Spring Boot Application properties
# https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties


# ================================
# = Templates (las vistas en HTML)
# ================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===========================================
# = DATA SOURCE (Conexion a la base de datos)
# ===========================================
spring.datasource.url=jdbc:mariadb://localhost:3306/inmuebles
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# = JPA / HIBERNATE (Persistence framework)
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
